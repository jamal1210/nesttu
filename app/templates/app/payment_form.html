{% extends 'app/base.html' %}
{% load static %}

{% block title %}Product Detail{% endblock title %}

{% block main-content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Payment Form</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_payment_method" class="form-label">Payment Method</label>
                                {{ form.payment_method }}
                            </div>
                            <div class="mb-3">
                                <label for="id_customer_name" class="form-label">Customer Name</label>
                                {{ form.customer_name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="mb-3">
                                <label for="id_transaction_id" class="form-label">Transaction ID</label>
                                {{ form.transaction_id }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock main-content %}
