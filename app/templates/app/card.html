{% extends 'app/base.html' %}

{% block title %}Your Cart{% endblock %}

{% block main-content %}
<div class="container my-5">
    <h2>Your Cart</h2>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product.title }} - {{ item.product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
